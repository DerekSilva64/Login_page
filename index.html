<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login page</title>

        <link rel="stylesheet" href="css/style.css">

        <script src="https://kit.fontawesome.com/7b410f1d89.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <!-- |Barra de navegação| -->

        <header>
            <!-- |Logo| -->
            <div id="logo">
                <i class="fa-solid fa-d"></i>
                <i class="fa-solid fa-v"></i>
                <i class="fa-solid fa-s"></i>
            </div>
            <!-- |Menu de navegação| -->
            <nav class="navegacao">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviço</a>
                <a href="#">Contato</a>
                <button class="btn-login-popup">Login</button>
            </nav>

        </header>

        <!-- |Container principal| -->
        <main class="container">

            

            <!-- |Caixa de login e registro| -->
            <div class="box">
                <i class="fa-solid fa-x"></i>
                <!-- |Formulário de login| -->
                <form action="#" class="form-box login">

                    <h2>Login</h2>
                    <!-- |Email e senha|-->
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox">Lembre-me</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <p class="register-p">Não tem uma conta? <a href="#" class="link-register">Registrar-se</a></p>

                </form>

                <form action="#" class="form-box register">

                    <h2>Registrar</h2>
                    <!-- |Usuário, email e senha|-->
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required>
                        <label>Usuário</label>
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox" required>Concordo com os termos e condições</label>
                    </div>

                    <button type="submit" class="btn-login">Registrar-se</button>

                    <p class="register-p">Já tem uma conta? <a href="#" class="link-login">Login</a></p>

                </form>

            </div>

        </main>
        
        <script src="js/script.js"></script>
    </body>

</html>
